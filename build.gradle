apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 21
		versionCode 1
		versionName "0.1"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}
}

dependencies {
    compile project(':mocha')
}